logging:
  config: classpath:logback-spring-dev.xml
server:
  port: 13201
spring:
  application:
    name: IDEAL-BUS-CLIENT
  banner:
    location: banner.txt
  jackson:
    locale: zh_CN
    time-zone: 'GMT+8'
    date-format: yyyy-MM-dd HH:mm:ss
    default-property-inclusion: non_null
  main:
    allow-bean-definition-overriding: true
ideal:
  bus:
    auto-subscribe: true
    application-id: 3511651756154880
    broker-http-base-url: lb://IDEAL-BUS
    publish:
      enabled: true
    consumer:
      enabled: true
      broker-addresses: 127.0.0.1:13266
      core-pool-size: 8
      maximum-pool-size: 16